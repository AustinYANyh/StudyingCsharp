<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
</head>
<body>
<form method="POST" enctype="multipart/form-data"
action="http://111.229.13.33:9094/image">
<table>
<tr>
<td>文件上传:</td>
<td><input type="file" name="filename" style="width: 200px; height: 30px;"/></td>
<a href="http://www.baidu.com" title="点击跳转">百度</a>
</tr>
<tr>
<td>确认上传:</td>
<td><input type="submit" value="确认" style="width: 70px; height: 30px;"/></td>
</tr>
<tr>
    <td>点击刷新:</td>
    <td><input type="button" value="刷新" onclick="refresh_click()" style="width: 70px; height: 30px;"/></td>
    onclick=refresh_click()
    <script src="./Bmob-2.2.0.min.js"></script>
    <script>
    // 初始化
    Bmob.initialize('e780a02696eeb691', '124152')
    function refresh_click()
    {
        const query = Bmob.Query("image_table");
        query.find().then
        (res => 
                {
                    console.log(res)
                    for (var i = 0; i < res.length; i++) 
                    {
                        document.write(res[i]["image_name"])
                        document.write(res[i]["image_size"])
                    };
                }
        );
    }
    </script>
</tr>
</table>
</form>
</body>
</html>
